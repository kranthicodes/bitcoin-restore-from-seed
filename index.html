<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Cake Challenge</title>
  </head>
  <body class="bg-amber-200">
    <!-- Wapper begin -->
    <div
      class="min-h-screen min-w-full flex flex-row justify-center items-center"
    >
      <!-- Form box begin -->
      <div class="flex flex-col gap-8 w-6/12 bg-white rounded-lg p-16">
        <div id="error-container" class="w-full hidden">
          <p id="error-text" class="text-red-600 text-center text-md">
            Something went wrong. Please try again.
          </p>
        </div>
        <!-- Seed phrase input container begin -->
        <div class="flex flex-col gap-1">
          <span class="text-sm text-slate-600 font-medium">Seed Phrase</span>
          <input
            id="seed-input"
            class="text-slate-600 focus:outline-none focus:ring-1 focus:ring-sky-200 focus:border-sky-300 px-2 h-10 bg-amber-50 border border-slate-300 rounded-md"
          />
        </div>
        <!-- Seed phrase input container end -->
        <!-- Action buttons begin -->
        <div class="flex justify-center gap-8">
          <button
            id="restore-btn"
            class="bg-amber-400 px-8 py-2 rounded-full text-white"
          >
            Restore
          </button>
          <button
            id="import-btn"
            class="bg-amber-400 px-8 py-2 rounded-full text-white"
          >
            Import WIF
          </button>
        </div>
        <!-- Action buttons end -->

        <!-- Result container begin -->
        <div
          id="result-container"
          class="hidden flex flex-col items-center bg-slate-200 p-6 rounded-md"
        >
          <div class="w-full flex flex-col gap-1">
            <span class="text-sm text-slate-600 font-medium"
              >Taproot Address</span
            >
            <div class="flex flex-wrap items-stretch w-full mb-4 relative">
              <div class="flex -mr-px">
                <span
                  class="flex items-center leading-normal bg-sky-100 rounded rounded-r-none border border-r-0 border-grey-light px-3 whitespace-no-wrap text-slate-600 text-md"
                  >bech32m</span
                >
              </div>
              <input
                id="taproot-input"
                type="text"
                disabled
                value="032bd0f56df19459953b52c6b6ee0b1f0e2e136c6c27e290028fdaaeadc9cb52a4"
                class="disabled:bg-slate-50 flex-shrink flex-grow flex-auto focus:outline-none leading-normal w-px flex-1 border h-10 border-grey-light rounded rounded-l-none px-3 relative text-slate-500"
              />
            </div>
          </div>
          <div class="w-full flex flex-col gap-1">
            <span class="text-sm text-slate-600 font-medium">Public Key</span>
            <div class="flex flex-wrap items-stretch w-full mb-4 relative">
              <div class="flex -mr-px">
                <span
                  class="flex items-center leading-normal bg-sky-100 rounded rounded-r-none border border-r-0 border-grey-light px-3 whitespace-no-wrap text-slate-600 text-md"
                  >hex</span
                >
              </div>
              <input
                id="pubkey-input"
                type="text"
                disabled
                value="032bd0f56df19459953b52c6b6ee0b1f0e2e136c6c27e290028fdaaeadc9cb52a4"
                class="disabled:bg-slate-50 flex-shrink flex-grow flex-auto focus:outline-none leading-normal w-px flex-1 border h-10 border-grey-light rounded rounded-l-none px-3 relative text-slate-500"
              />
            </div>
          </div>
          <button
            id="export-btn"
            class="mt-2 bg-amber-500 px-8 py-2 rounded-full text-white"
          >
            Export WIF
          </button>
        </div>
        <!-- Result container end -->
      </div>
      <!-- Form box end -->
    </div>
    <!-- Wapper end -->

    <script src="./lib/safe-buffer.js"></script>
    <script src="./lib/bip39.js"></script>
    <script src="./lib/secp256k1.js"></script>
    <script src="./lib/ecpair.js"></script>
    <script src="./lib/bip32.js"></script>
    <script src="./lib/bitcoinjs-lib.js"></script>
    <script src="./lib/wif.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
